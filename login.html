<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login</title>
    <br><br>
</head>
<body style="background-color: aquamarine;">
    <style>
        *{
            text-align: center;
            color: rgb(1, 47, 148);
            text-size-adjust: xx-large;
        }
    </style>
    <h1 style="font-family: Georgia, 'Times New Roman', Times, serif;">Parent Login</h1>
    <form id="loginForm" action="" method="post" onsubmit="return validateForm()"></form>
        <label for="email"> Email</label>
        <input type="email" id="semail" name="email" required>
        <br><br>
        <label for="password">Enter Password</label>
        <input type="password" id="password" name="password" required minlength="6">
        <br><br>
        <button type="submit">Login</button>
    </form>

    <script>
        function validateForm() {
            var email = document.getElementById("semail").value;
            var password = document.getElementById("password").value;

            if (!email) {
                alert("Email must be filled out");
                return false;
            }

            if (!password) {
                alert("Password must be filled out");
                return false;
            }

            if (password.length < 6) {
                alert("Password must be at least 6 characters long");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
